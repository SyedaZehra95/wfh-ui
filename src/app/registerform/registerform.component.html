<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 fieldsContainer">
        <div class="col-md-12" *ngIf="!account_created">
            <form class="formContainer" [formGroup]="detailsForm">
                <h2>Registration Form</h2>
                <label for="remember-me" class="text-info">
                  <a routerLink=''>Alreafy have an account? Signin!</a>Â 
                </label>
                <div class="form-group">
                  <label for="emailid" class="text-info">Email Id:</label>
                  <input type="text" class="form-control" formControlName="email" />

                </div>
                <div class="form-group">
                  <label for="username" class="text-info">Name:</label>
                <input type="text"  class="form-control"  formControlName="username" />

                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Password:</label>
                  <input type="password" class="form-control"  formControlName="password" />

                </div>  
                <div class="form-group">
                  <label for="confirmpassword" class="text-info">Confirm Password:</label>
                  <input type="password" class="form-control"  formControlName="cpassword" />

                </div> 
                <div class="form-group">
                  <input type="submit" name="submit" class="btn btn-info btn-md" (click)="registerButtonClicked()" value="Submit" >
                </div>
            </form>
          </div>
          <div *ngIf="account_created">
            <iframe [src]="register_link" width="600" height="400"></iframe>
          </div>
        </div>
      </div>
</div>

  <div class="modal fade" role="dialog" [class.in]="display">
      <app-modalpopup></app-modalpopup>
  </div>
