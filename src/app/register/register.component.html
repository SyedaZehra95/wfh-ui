<div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 fieldsContainer">
          <div class="col-md-12">
              <form class="register-form" [formGroup]="registerForm" (onSubmit)="submitClicked()">
                  <div class="form-group">
                      <label for="emailid" class="text-info">Email Id:</label>
                      <input type="text" class="form-control" formControlName="emailid" />
                    
                  </div>
                  <div class="form-group">
                      <label for="username" class="text-info">Username:</label>
                    <input type="text"  class="form-control"  formControlName="username" />

                  </div>
                  <div class="form-group">
                      <label for="password" class="text-info">Password:</label>
                      <input type="password" class="form-control"  formControlName="password" />

                  </div>  
                  <div class="form-group">
                      <label for="confirmpassword" class="text-info">Confirm Password:</label>
                      <input type="password" class="form-control"  formControlName="confirmpassword" />

                  </div>  
                  <div class="form-group">
                      <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit" >
                  </div>
              </form>          
          </div>        
      </div>
    </div>
</div>

<button (click)="registerClicked()">click</button>


<div *ngIf="displayPopup">
    <app-modalpopup></app-modalpopup>    
</div>
