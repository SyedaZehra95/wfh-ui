<form [formGroup]="testForm" (ng-Submit)="onSubmit()">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" value="" formControlName="name" required  class="form-control"/>
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" value="" formControlName="email" required  class="form-control"/>
  </div>
  <label class="btn btn-default btn-file" style="margin-bottom: 2em !important;">
      Browse <input type="file">
  </label>

  <div class="form-group">
    <input type="submit" name="firstname" value="submit"   class="btn btn-primary"/>    
  </div>

</form>
