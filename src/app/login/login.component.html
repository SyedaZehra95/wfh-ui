<div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 fieldsContainer">
          <div class="col-md-12">
              <form [formGroup]="loginForm" class="formContainer">
                    <h2>Login Form</h2>
                  <div class="form-group">
                      <label for="email" class="text-info">Email:</label>
                      <input type="text" class="form-control" id="email" formControlName="email" />
                  </div>
                  <div class="form-group">
                      <label for="password" class="text-info">Password:</label>
                      <input type="password" class="form-control" id="password"formControlName="password"  />
                  </div>  
                  <div class="form-group">
                      <label for="remember-me" class="text-info">
                          <a routerLink='registerform'>Don't have an account? Signup!</a>Â 
                          
                      </label>
                      <button type="submit" name="submit" class="btn btn-info btn-md" (click)="loginClicked()">Login</button>
                  </div>
              </form>          
          </div>        
      </div>
    </div>
</div>

<div class="backdrop" [ngStyle]="{'overlay':display}"></div>

<div class="modal" role="dialog"  [ngStyle]="{'display':display}">
        <div class="modal-dialog">  
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                <p>Some text in the modal.</p>
                </div>
            </div>    
        </div>
</div>
